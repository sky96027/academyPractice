<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예제</title>
    <style>
        .box{
            height: 100px; background: yellow; z-index: 10;
        }
        .logo {
            height: 50px; white-space: 150px; background: #0f0;
            position: absolute; top: 33px; left: 33px; z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="logo">LOGO</div>
</body>
</html>
