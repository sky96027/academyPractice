<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <button class="btn1">-</button>
    <input type="text" name = "num" value="0">
    <button class="btn2">+</button>

    <script>
        $('.btn1').click(function(){
            var num1 = $('input[name=num]').val();
            var res1 = parseInt(num1) - 1;
            $('input[name=num]').val(res1);
        });
        $('.btn2').click(function(){
            var num2 = $('input[name=num]').val();
            var res2 = parseInt(num2) + 1;
            $('input[name=num]').val(res2);
        });
    </script>
    
</body>
</html>
