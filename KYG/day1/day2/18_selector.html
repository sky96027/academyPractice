<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자</title>
	<style>
		*{			/* 1~6, body태그, head태그 포함 모든 태그 */	}
		.box{		/* 6 */	}
		a{			/* 2,4 */	}
		#box{		/* 5 */}
		.link{color:red;	/* 2,4 */}
	</style>
</head>
<body>
	<p>안녕하세요.</p> <!-- 1 -->
	<a href="//naver.com" class="link">네이버</a> <br> <!-- 2 -->
	<div>다음</div> <!-- 3 -->
	<a href="//google.com" class="link">구글</a> <!-- 4 -->
	<div id="box">깃 헙</div> <!-- 5 -->
	<button class="box">버튼</button> <!-- 6 -->
</body>
</html>
